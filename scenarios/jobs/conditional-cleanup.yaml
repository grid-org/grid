target:
  scope: all
strategy: fail-fast
tasks:
  - backend: ping
    action: echo
    params:
      message: "step 1: always runs"
  - backend: test
    action: fail
  - backend: ping
    action: echo
    condition: on_failure
    params:
      message: "step 3: cleanup on failure — should run"
  - backend: ping
    action: echo
    condition: on_success
    params:
      message: "step 4: only on success — should be skipped"
